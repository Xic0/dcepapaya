  <body>
    <ul id="content"></ul>
    <script>
    function handleResponse(response) {
        for (var i = 0; i < response.data.items.length; i++) {
            var item = response.data.items[i];
            document.getElementById("content").innerHTML += "<li>" + item.title + "</li>";
        }
    }
    </script>

    <script>
    function getProfile(profile) {
        if (profile.data.kind == "buzz#person" ) {
            document.write('<table border=3><tr>');
            document.write('<td align="center"><img src="' + profile.data.thumbnailUrl + '" /></td>');
            document.write('<td align="center">' + profile.data.displayName + "<br />");
            document.write('<a href="' + profile.data.profileUrl + '">' + profile.data.id + '</a>');
            document.write('</td></tr></table>');
        } else {
            document.write("NOT A PERSON. . .");
        }
    }
    </script>
